name: Build and Push Frontend (Tag)

on:
  push:
    tags:
      - 'v*' # 只监听 tag 推送

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 提取 Tag 名字 (例如 v2.1)
      - name: Extract Tag Name
        id: meta
        run: |
          echo "TAG_NAME=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "Detected Release Tag: ${GITHUB_REF_NAME}"

      # 2. 准备 Node 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. 编译打包 (生成 dist)
      - name: Install and Build
        run: |
          npm install
          npm run build

      # 4. 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. 构建并推送镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 自动打两个标签: latest 和 当前版本号
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/bili-download-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/bili-download-frontend:${{ steps.meta.outputs.TAG_NAME }}