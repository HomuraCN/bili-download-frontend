user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen       80;
        server_name  localhost;

        # 1. 托管 Vue 打包后的静态文件
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            # 解决 Vue Router history 模式刷新 404 问题
            try_files $uri $uri/ /index.html;
        }

        # 2. 代理 HTTP API 请求 (例如 /api/getQRCode -> 后端:9961/getQRCode)
        location /api/ {
            # 这里 backend 是 docker-compose 中的服务名
            proxy_pass http://backend:9961/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 3. 代理 WebSocket 进度条请求 (/api/progress -> 后端:9961/progress)
        location /api/progress {
            proxy_pass http://backend:9961/progress;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 600s;
        }
    }
}